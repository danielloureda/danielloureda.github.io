

<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
<meta charset="UTF-8">
<title>myWeather</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="js/modernizr.custom.45759.js" type="text/javascript"></script>
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/location.js" type="text/javascript"></script>
<script src="js/weatherData.js"></script>
<script src="js/weatherManager.js"></script>
<script defer src="js/script.js" type="text/javascript"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/Animate.css">
<link rel="stylesheet" href="css/main.css">
<noscript>
	<link rel="stylesheet" href="css/noscript.css">
</noscript>
</head>
<body>
	<div class="container">
		<div id="panel">
			<nav class="navbar navbar-inverse no-margin" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								id="collapseButton" class="icon-bar"></span> <span
								class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a id="appTitle" class="navbar-brand" href="index.html">myWeather
							<span class="glyphicon glyphicon-registration-mark"></span>
						</a>
					</div>

					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul id="cities" class="nav navbar-nav">
							<li class="active"><a class="pointer"> <span
									class="glyphicon glyphicon-map-marker"></span> Location
							</a></li>
							<li class="nav-divider"></li>
						</ul>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<form id="form" class="navbar-form navbar-left">
								<div class="form-group">
									<div class="input-group">
										<input id="input" type="text" class="form-control"
											placeholder="Search city"> <span
											class="input-group-btn">
											<button id="addCity" class="btn btn-default">Add</button>
										</span>
									</div>
								</div>
							</form>
						</div>
						<p class="navbar-text">Â© Daniel Loureda Arteaga 2015</p>
					</div>
				</div>
			</nav>
		</div>

		<div id="alert" class="alert margin-top hidden" role="alert">
			<strong>Warning!</strong> Your browser does not have enabled
			geolocation. The application may run unexpectedly.
		</div>

		<div id="progressBar"></div>

		<div class="pull-right">
			<span id="lastUpdate" class=""></span>
		</div>

		<div id="weatherContainer" class="col-xs-12">
			<div class="row">
				<h3 id="date"
					class="col-xs-offset-6 col-xs-6 col-sm-offset-8 col-sm-3"></h3>
				<h2 id="city" class="pull-left"></h2>
			</div>
			<div class="row">
				<div id="todayWeather" class="current">
					<h1>
						<i class="icon"><img id="todayImg" src="" /></i> <span
							class="temperature"></span>
					</h1>
					<h2 class="subtitle"></h2>
				</div>
			</div>
			<div id="today" class="pull-left col-xs-9 col-sm-12">
				<div class="row">
					<div id="otherTodayWeather" class="col-xs-12">
						<div id="maxTemperature" class="col-xs-6 col-sm-2 alignCenter">
							<img class="col-xs-12 noPadding shadow" src="" />
							<h4 class="col-xs-12"></h4>
						</div>
						<div id="minTemperature" class="col-xs-6 col-sm-2 alignCenter">
							<img class="col-xs-12 noPadding shadow" src="" />
							<h4 class="col-xs-12"></h4>
						</div>
						<div id="humidity" class="col-xs-6 col-sm-2 alignCenter">
							<img class="col-xs-12 noPadding shadow" src="" />
							<h4 class="col-xs-12"></h4>
						</div>
						<div id="wind" class="col-xs-6 col-sm-2 alignCenter">
							<img class="col-xs-12 noPadding shadow" src="" />
							<h4 class="col-xs-12"></h4>
						</div>
						<div id="sunrise" class="col-xs-6 col-sm-2 alignCenter">
							<img class="col-xs-12 noPadding shadow" src="" />
							<h4 class="col-xs-12"></h4>
						</div>
						<div id="sunset" class="col-xs-6 col-sm-2 alignCenter">
							<img class="col-xs-12 noPadding shadow" src="" />
							<h4 class="col-xs-12"></h4>
						</div>
					</div>
				</div>
			</div>
			<div id="forecast" class="col-xs-3 col-sm-12 list-group">
				<div id="forecastContainer">
					<a id="todayForecast" class="  alignCenter pointer list-group-item">
						<h4 class=" "></h4> <img src="" class="shadow  " />
						<h5 class=" "></h5>
					</a> <a id="day0" class="  alignCenter pointer list-group-item">
						<h4 class=" "></h4> <img src="" class="shadow  " />
						<h5 class=" "></h5>
					</a> <a id="day1" class="  alignCenter pointer list-group-item">
						<h4 class=" "></h4> <img src="" class="shadow  " />
						<h5 class=" "></h5>
					</a> <a id="day2" class="  alignCenter pointer list-group-item">
						<h4 class=" "></h4> <img src="" class="shadow  " />
						<h5 class=" "></h5>
					</a> <a id="day3" class="  alignCenter pointer list-group-item">
						<h4 class=" "></h4> <img src="" class="shadow  " />
						<h5 class=" "></h5>
					</a> <a id="day4" class="  alignCenter pointer list-group-item">
						<h4 class=" "></h4> <img src="" class="shadow  " />
						<h5 class=" "></h5>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
